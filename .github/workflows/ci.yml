name: ci testing
on:
    pull_request:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: setup node js
              uses: actions/setup-node@v3
              with:
                node-version: 22
            
            - name: Install dependencies
              run: npm install

            - name: eslint check
              run: npm run lint:fix
            
