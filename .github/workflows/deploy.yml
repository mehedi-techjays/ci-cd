name: ci testing
on:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: setup node js
              uses: actions/setup-node@v3
              with:
                node-version: 22
            
            - name: hello world
              run: echo "Hello World"
            
            - name: Install dependencies
              run: npm install

            - name: deploy in npm
              run: npm publish --access public
              env:
                NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
            
